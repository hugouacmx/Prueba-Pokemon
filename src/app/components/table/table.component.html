<div class="container">

    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput placeholder="Introducir texto" #input>
    </mat-form-field>
    
    <div class="">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>
 
        <!-- Habilidad -->
        <ng-container matColumnDef="habilidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Habilidad </th>
          <td mat-cell *matCellDef="let row"> {{row.ability}} </td>
        </ng-container>

        <!-- Imagen -->
        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef> Imagen </th>
          <td mat-cell *matCellDef="let row"> 
            <img src="{{row.image}}" alt="pokemon" width="100" height="100">
          </td>
        </ng-container>
    

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewDetail(row)"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <!-- paginator -->     
            <mat-paginator  [length]="data.total" 
                            [pageSize]="50"
                            [pageSizeOptions]="[50]"
                            (page)="paginatorEvt($event)">
            </mat-paginator>
    </div>

  </div>
